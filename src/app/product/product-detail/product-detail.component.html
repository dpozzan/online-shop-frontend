<div class="container">
    <div class="row">
        <div class="card my-5 offset-md-3 col-md-6 offset-xl-4 col-xl-4 text-bg-warning">
            <!-- Carousel -->
            <div id="carouselExampleFade" class="carousel slide carousel-dark">
                <div class="carousel-inner">
                  <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let imageUrl of product?.image_urls; let i = index">
                    <img [src]="staticPath + imageUrl" class="d-block w-100 card-img-top" [alt]="imageUrl">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            <!-- Carousel -->
            <div class="card-body">
              <h5 class="card-title">{{ product?.name }}</h5>
              <p class="card-text">{{ product?.description }}</p>
              <a routerLink="/products" class="card-text"><small class="text-body-secondary">Products</small></a>
            </div>
        </div>

    </div>

</div>
