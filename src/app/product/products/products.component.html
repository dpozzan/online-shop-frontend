<div class="container">
  <div class="row my-5">
    <div class="col-xl-3 col-lg-4 col-sm-6 my-3" *ngFor="let product of products">
      <div class="card">
        <a [routerLink]="['/products', product.id]">
          <img class="card-img-top"  [src]="staticPath + product.image_urls[0]" [alt]="product.name">
      
        </a>
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.price}} â‚¬</p>
          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-warning d-flex align-items-center" (click)="addToCart(product)">
              Add to cart
            </a>
            <div class="input-group input-group-sm my-1">
              <button class="btn btn-outline-warning" (click)="decreaseQuantity(product)">-</button>
              <input type="number" class="form-control" min="1" max="99" [(ngModel)]="product.quantity">
              <button class="btn btn-outline-warning" (click)="increaseQuantity(product)">+</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
