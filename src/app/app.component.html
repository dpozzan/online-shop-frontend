
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav" data-bs-theme="bg-success">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center gap-3">

      <a class="navbar-brand" href="#">OnlineShop</a>
      <div class="d-flex align-items-center gap-3 justify-content-between width-100">
        <div *ngIf="!isLoggedIn; else logout;" class="dropdown">
          <button class="btn dropdown-toggle" [ngClass]="{'btn-success': isLoggedIn, 'btn-danger': !isLoggedIn}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-dash"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" [routerLink]="['auth']" [queryParams]="{'mode': 'login'}">Login</a></li>
            <li><a class="dropdown-item" [routerLink]="['auth']" [queryParams]="{'mode': 'signup'}">Sign up</a></li>
          </ul>
        </div>
        <ng-template #logout>
          <div class="dropdown">
            <button class="btn dropdown-toggle" [ngClass]="{'btn-success': isLoggedIn, 'btn-danger': !isLoggedIn}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-check"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a style="cursor: pointer" class="dropdown-item" (click)="logoutUser()">Logout</a></li>
            </ul>
          </div>
        
        </ng-template>
        <a routerLink="/basket"><i class="bi bi-cart-check-fill"><span class="cart-item">{{ cartQuantity$ | async }}</span></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    
  </div>
</nav>

<div class="main-container">
  <router-outlet></router-outlet>
</div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 OnlineShop. All rights reserved.</p>
    </div>
  </footer>
